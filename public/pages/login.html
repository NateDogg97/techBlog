<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tech Blog</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" 
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" 
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" 
            integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
          crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" 
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" 
            crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/f4975ee129.js" 
            crossorigin="anonymous"></script>
    </script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Poppins:light,extralight,thin,regular,bold,semibold,medium,extrabold,black&display=swap">
    <link href="../styles/dark-mode.css" rel="stylesheet"/>
    <link href="../styles/index.css" rel="stylesheet">


</head>

<body>

<header>
  <nav class="navbar navbar-expand-sm">
  
    <a class="navbar-brand logo" href="#">
      <h1>Tech Blog</h1>
    </a>
    <button class="navbar-toggler custom-toggler" data-toggle="collapse" data-target="#collapse_nav">
      <span class="navbar-toggler-icon"></span>
    </button>      
    <div class="collapse navbar-collapse" id="collapse_nav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <!--{{#if loggedIn}}-->
        <!-- <a class="nav-link" href="#">Log Out</a> -->
        <!--{{else}}-->
        <a class="nav-link" href="#">Sign In</a>
        <!--{{/if}}-->
      </li>
      <li class="nav-item">
        <div class="nav-link">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="darkSwitch">
            <label class="custom-control-label pl-2" id="label" for="darkSwitch"></label>
          </div>
        </div>                   
      </li>
    </ul>        
    </div>
  </nav>    
</header>

<main>
  <div class="container">
    <div class="login-section">
      <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
      <h3>Sign in</h3>
      <a href="#">Don't have an account?</a>
      </div>
      <form class="login-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" id="username-login" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" id="password-login">          
        </div>
        <div class="form-group" style="display: flex; justify-content: space-between;">
          <button type="submit" class="btn btn-primary px-5">Login</button>
          <a href="#">Forgot password?</a>         
        </div>      
      </form>
    </div>
  </div>
  <div class="container">
    <div class="signup-section">
      <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
      <h3>Sign up</h3>
      <a href="#">Already have an account?</a>      
      </div>
      <form class="login-form">
        <div class="form-group">
          <label for="username-login">Choose a Username</label>
          <input type="text" class="form-control" id="username-signup" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="password-login">Password</label>
          <input type="password" class="form-control" id="password-signup">          
        </div>
        <div class="form-group">
          <label for="password-login">Confirm Password</label>
          <input type="password" class="form-control" id="password-confirm">          
        </div>
        <div class="form-group" style="display: flex; justify-content: space-between;">
          <button type="submit" class="btn btn-primary px-5 mx-auto">Sign up</button>         
        </div>      
      </form>
    </div>
  </div>
</main>

</body>
    <script src="../scripts/dark-mode-switch.js"></script>
    <scrpit src="../scripts/login.js"></scrpit>
</html>
